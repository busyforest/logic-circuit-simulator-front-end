<h2>Gate List</h2>
<div class="gate-list">
  <div class="gate-item" *ngFor="let gate of gates">
    <div class="gate-name">{{ gate.name }}</div>
    <img
      [src]="gate.icon"
      [alt]="gate.name"
      class="gate-icon"
      draggable="true"
      (dragstart)="onDragStart($event, gate)"
    />
  </div>
</div>
